<!DOCTYPE html>
<html>
    <body>
        <script>
            var a = parseInt(prompt("Enter Number 1"));
            var b = parseInt(prompt("Enter Number 2"));
            var c = parseInt(prompt("Enter Number 3"));
            var arr=[a,b,c];
            
            for(var i=0;i<arr.length;i++)
            {
                for(var j=0;j<arr.length-i-1;j++)
                {
                    if(arr[j]>arr[j+1])
                    {
                        var temp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }
            alert("Sorted Order : "+arr);
            
        </script>
    </body>
</html>
